<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Database</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Student Database</h1>
        </div>
        <div class="row">
            <form action="/submit-page" method="post">
                <fieldset>
                    <div class="row">
                        <div class="col-md">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" name="firstname" id="first_name">
                            <label for="dateofbirth">Date of Birth</label>
                            <input type="date" class="form-control" name="dateofbirth" id="date_of_birth">
                        </div>
                        <div class="col-md">
                            <label for="middlename">Middle Name</label>
                            <input type="text" class="form-control" name="middlename" id="middle_name">
                            <label for="school">School</label>
                            <input type="text" class="form-control" name="school" id="school_name">
                        </div>
                        <div class="col-md">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" name="lastname" id="last_name">
                        </div>
                    </div>           
                </fieldset>
                
                
            </form>
        </div>

    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="backend/app.js"></script>
</body>
</html>
